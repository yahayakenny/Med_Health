{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
 <div class = "body container-fluid container">
    <div class="container container-fluid top">
        <h1 class = "text-secondary text-center">Login Here</h1><br>
    </div>
    <div class="container container-fluid">
        <form id = "form" method="POST"> 
            {% csrf_token %}  
            {{form | crispy}}
            <input type="submit" name = "Submit" class="btn btn-info btn-lg btn-block" type="button">
            <br>
            <h5 style = "color: white">Don't have an account yet?</h5>
            <a style = "color: white;font-size: 13px" href="{% url 'register'%}">Register here</a>
            <br><br> <h5 style = "color: white">Forgot password?</h5>
            <a style = "color: white;font-size: 13px" href="{% url 'reset_password'%}">Reset it here</a>
      </form>       
    </div>
</div>  
{% endblock %}
